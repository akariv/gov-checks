<div class='bills'>
    <ng-container *ngFor='let bill of bills; let i = index'>
        <div class='bill' [class.animate]='animate' 
            [style.zIndex]='zIndexes[i]'
            *ngIf='i !== top'>
            <div class='bill-box' #billBox>
                <div class='bill-content' lrlr>
                    <div class='title'>{{bill.title}}</div>
                    <div class='subtitle'>{{bill.subtitle}}</div>    
                </div>
            </div>
        </div>
    </ng-container>
</div>
<div class='shuffle' (click)='shuffle()'>
    <div class='shuffle-icon'></div>
    <div class='shuffle-text only-he' lrlr>החלף</div>
    <div class='shuffle-text only-en' lrlr>Switch</div>
</div>
