<ng-container *ngIf='countries && steps'>
  <app-stages [countries]='countries' [steps]='steps' #stages></app-stages>
</ng-container>
<div class='slides' *ngIf='slides'>
  <div class='slide' *ngFor='let slide of slides; let i = index' [attr.data-slide-idx]='i'>
    {{slide.text}}
  </div>
</div>
